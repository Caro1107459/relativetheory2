<head>
    <meta charset="UTF-8">

    <title>广义相对论</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        #container {
            width: 800px;
            margin: 20px;
            position: relative;
        }

        #title {
            text-align: left;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #player {
            width: 800px;
            height: 450px;
            background-color: #000;
        }

        #button-row {
            display: flex;
            align-items: center;
            margin-top: 10px;
            position: relative;
            top: 0;
        }

        #likeButton {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: skyblue;
            border: 1px solid skyblue;
            padding: 5px;
            margin-right: 5px;
        }

        #coinButton,
        #collectButton,
        #shareButton {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: skyblue;
            border: 1px solid skyblue;
            padding: 5px;
            margin-right: 5px;
        }

        #aiButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white; /* 背景变为白色 */
            color: skyblue; /* 字体颜色变为天蓝色 */
            border: 2px solid skyblue; /* 边框变为天蓝色 */
            font-weight: bold; /* 保持加粗 */
            border-width: 2px;
            border-radius: 5px; /* 设置边框为圆角，这里圆角半径为5px，可按需调整数值大小来改变圆角程度 */
            position: absolute;
            right: 0;
        }

        #popup {
            display: none;
            position: absolute;
            left: 880px;
            /* 视频宽度800px + 1cm (大约37.8px) */
            top: 0;
            width: 300px;
            height: 533px;
            overflow-y: auto;
            background-color: #e0f7fa;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: left;
        }

     .close-btn {
            cursor: pointer;
            color: #f00;
            float: right;
            font-size: 18px;
        }

     .bold {
            font-weight: bold;
        }

     .blue {
            color: darkblue;
        }

     .small-text {
            font-size: 14px;
        }

     .divider {
            border-top: 1px solid #ccc;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="title">广义相对论基本原理简单解释，时空弯曲和时间膨胀的推理过程</div>
        <div id="player"></div>
        <div id="button-row">
            <button id="likeButton">点赞</button>
            <button id="coinButton">投币</button>
            <button id="collectButton">收藏</button>
            <button id="shareButton">转发</button>
            <button id="aiButton">
                AI小助手
            </button>
        </div>
        <hr class="divider">
    </div>

    <div id="popup">
        <span class="close-btn" onclick="closePopup()">×</span>
        <p class="bold blue">AI小助手</p>
        <p style="background-color: white;">视频总结</p>
        <p class="small-text">广义相对论的基本原理。首先，视频解释了牛顿的万有引力定律，指出引力并非真正的力，而是时空弯曲造成的现象。接着，视频介绍了等效原理，即引力场与加速度运动的参考系是等价的。然后，视频通过思想实验说明了引力等效成加速度。最后，视频解释了广义相对论中时空弯曲的概念，包括时间膨胀效应，指出广义相对论是目前人类最接近宇宙真相的理论模型。</p>
    </div>

    <script src="https://player.polyv.net/script/player.js"></script>
    <script>
        var player;

        function initPlayer() {
            player = polyvPlayer({
                wrap: '#player',
                width: '100%',
                height: 450,
                vid: 'g9e4d258716a71cb9add4e57ceafa354_g'
            });
        }

        document.addEventListener('DOMContentLoaded', initPlayer);

        document.getElementById('aiButton').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'block';
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
